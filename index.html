<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPuzzles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="game-info">
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="timer"><span id="timer-value">60</span>s</div>
            </div>
            <div id="question">
                <div id="val1"></div>
                <div id="op"></div>
                <div id="val2"></div>
            </div>
            <input id="ans" type="number" placeholder="Enter Your Answer" autocomplete="off">
            <div id="controls">
                <button id="start-btn">Start Game</button>
            </div>
            <div id="result-message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
